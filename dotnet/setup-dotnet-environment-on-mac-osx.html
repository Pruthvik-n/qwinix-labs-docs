---
layout: default
topic: dotnet
---

<div class="home">

  <h1 class="page-heading">Setup a .NET environment on Mac OSx</h1>

  <div style="margin:60px 0px;">
    {% for post in site.categories.dotnet-setup %}
    	<div class="row">
    		<div class="col-md-2">
    			<div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
    		</div>
    		<div class="col-md-10">
    			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    		</div>
    	</div>
    {% endfor %}
  </div>

</div>
